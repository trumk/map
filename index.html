<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map with Default Location</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    #search-container { position: absolute; top: 10px; left: 10px; z-index: 1; background: white; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Enter location" />
    <button onclick="searchLocation()">Find</button>
  </div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidHJ1bmcyMjkyMDAzIiwiYSI6ImNtM2p3dm1vdTA4dmIybHFvNnpheGhzMGcifQ.B-C6J9KHvb1lm12J1VGitg';

    const map = new mapboxgl.Map({
      container: 'map', 
      style: 'mapbox://styles/mapbox/streets-v11', 
      center: [105.8342, 21.0278],
      zoom: 12
    });

    function searchLocation() {
      const address = document.getElementById('searchInput').value.trim();
      if (address) {
        fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`)
          .then(response => response.json())
          .then(data => {
            if (data.features && data.features.length > 0) {
              const [longitude, latitude] = data.features[0].center;
              map.setCenter([longitude, latitude]);
              map.setZoom(14);
            } else {
              alert("Location not found.");
            }
          })
          .catch(error => console.error('Error:', error));
      } else {
        alert("Please enter a location.");
      }
    }
  </script>

</body>
</html>
