<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map with Default Location</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidHJ1bmcyMjkyMDAzIiwiYSI6ImNtM2p3dm1vdTA4dmIybHFvNnpheGhzMGcifQ.B-C6J9KHvb1lm12J1VGitg';

    const map = new mapboxgl.Map({
      container: 'map', 
      style: 'mapbox://styles/mapbox/streets-v11', 
      center: [105.8342, 21.0278],
      zoom: 12
    });

    const urlParams = new URLSearchParams(window.location.search);
    const lat = urlParams.get('lat');
    const lng = urlParams.get('lng');

    if (lat && lng) {
      const newCenter = [parseFloat(lng), parseFloat(lat)];
      map.setCenter(newCenter);
    }
  </script>

</body>
</html>
